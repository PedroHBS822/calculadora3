<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Dias entre Datas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo"><img src="logo.webp" alt="Calculadora de Investimento"></div>
        <div class="menu-toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <ul class="nav-list">
            <li><b><a href="#home">Home</a></b></li>
            <li><b><a href="#about">Sobre</a></b></li>
            <li><b><a href="#contact">Contato</a></b></li>
            <li><b><a href="#other">Outras Páginas</a></b></li>
        </ul>
    </nav>
    
    <div class="container">
        <h2>Calculadora de Dias entre Datas</h2>
        <label for="start-date">Data Inicial:</label>
        <i><p id="start-error" style="color: red; display: none;">Por favor, preencha esta data:</p></i>
        <input type="date" id="start-date">
        
        
        <label for="end-date">Data Final:</label>
        <i><p id="end-error" style="color: red; display: none;">Por favor, preencha esta data:</p></i>
        <input type="date" id="end-date">
        
        
        <label for="business-days" class="checkbox-label">
            <input type="checkbox" id="business-days"> Contar apenas dias úteis    
        </label>
        
        <button onclick="calculateDays()">Calcular</button>
        
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
